<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
        <div class="inputs">
      enter one-digit numbers and one operation
          <div id="screen">
          </div><!--end div screen-->
          <div class="row">
            <input class="num" type="button" value="1" > 
            <input class="num" type="button" value="2" >
            <input class="num" type="button" value="3" >
            <input class="operator" type="button" value="+" >
          </div>
          <div class="row">
            <input class="num" type="button" value="4" >
            <input class="num" type="button" value="5" >
            <input class="num" type="button" value="6" >
            <input class="operator" type="button" value="-" >
          </div>
          <div class="row">
            <input class="num" type="button" value="7" >
            <input class="num" type="button" value="8" >
            <input class="num" type="button" value="9" >
            <input class="operator" type="button" value="ร" >
          </div>
          <div class="row">
            <input class="other" type="button" value=" " >
            <input class="num" type="button" value="0" >
            <input class="other" type="button" value=" " >
            <input class="operator" type="button" value="รท" >
          </div><!--end div row-->
          <div class="row">
            <input class="other" type="button" value="C" >
            <input class="other" type="button" value=" " >
            <input class="operator" type="button" value="m" >
            <input class="other" type="button" value=" = " >
          </div><!--end div row-->
        </div><!--end div inputs-->
    <script type="text/javascript" src="./scripts/calculator.js"></script>
  </body>
</html>
